    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .title {
        text-align: center;
        position: absolute;
        top: 20px;
    }

    .title h1 {
        margin: 0;
        color: #333;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        margin: auto;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        color: #4caf50; 
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }   

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; 
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }

    button:focus {
        outline: none;
    }

    .fa-pizza-slice {
        color: #ff9800; 
        margin-right: 5px;
    }


    button:active {
        background-color: #3e8e41;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
    }


    .title {
        text-align: center;

    }
        
    </style>
</head>
<body>
    <div class="title">
        <h1>Pizza&nbsp;<i class="fas fa-pizza-slice"></i>&nbsp;Zone</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="index.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>
<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'yashpardeshi0755@gmail.com' && password === 'password') {
            window.location.href = 'index.php';
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>
</html>
